<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP Scroll Repeat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    .box {
      opacity: 0;
      transform: translateY(100px);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Dummy spacer -->
  <section class="h-screen flex items-center justify-center text-3xl">
    Scroll Down üëá
  </section>

  <!-- Animated box -->
  <section class="h-screen flex items-center justify-center">
    <div class="box bg-purple-600 p-10 rounded-xl text-2xl shadow-lg">
      I Animate Every Time You Scroll!
    </div>
  </section>

  <!-- Another spacer -->
  <section class="h-screen flex items-center justify-center text-3xl">
    Scroll Up ‚¨ÜÔ∏è to see it again!
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    ScrollTrigger.create({
      trigger: ".box",
      start: "top 80%",
      onEnter: () => animateBox(),
      onEnterBack: () => animateBox(),
      onLeave: () => resetBox(),
      onLeaveBack: () => resetBox(),
    });

    function animateBox() {
      gsap.fromTo(".box",
        { y: 100, opacity: 0 },
        { y: 0, opacity: 1, duration: 1, ease: "power3.out" }
      );
    }

    function resetBox() {
      gsap.set(".box", { y: 100, opacity: 0 });
    }
  </script>
